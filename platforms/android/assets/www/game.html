<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
      <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script type="text/javascript" charset="utf-8">

  // The watch id references the current `watchAcceleration`
  var watchID = null;

  // Wait for Cordova to load
  //
  document.addEventListener("deviceready", onDeviceReady, false);

  // Cordova is ready
  //
  function onDeviceReady() {
  startWatch();
  }

  // Start watching the acceleration
  //
  function startWatch() {

  // Update acceleration every 0,03 seconds
  var options = { frequency: 30 };

  watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
  }

  // Stop watching the acceleration
  //
  function stopWatch() {
  if (watchID) {
  navigator.accelerometer.clearWatch(watchID);
  watchID = null;
  }
  }

  // onSuccess: Get a snapshot of the current acceleration
  //
  function onSuccess(acceleration) {
  var element = document.getElementById('accelerometer');
  element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
  'Acceleration Y: ' + acceleration.y + '<br />' +
  'Acceleration Z: ' + acceleration.z + '<br />' +
  'Timestamp: ' + acceleration.timestamp + '<br />';
  }
  
  <!--
  //move ball
  var ball = document.getElementById('ball');
  ball.style.position = "absolute";
  var ballX = ball.style.left;
  var ballY = ball.style.top;
  
  ball.style.left = acceleration.x;
  ball.style.top = acceleration.y;
  -->

  // onError: Failed to get the acceleration
  //
  function onError() {
  alert('onError!');
  }

  </script>
        <div class="app">
        	<div id="accelerometer">Waiting for accelerometer...</div>
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <a href="index.html">back</a>
                <div id="ball" style="height:25px; width:25px; background-color:red; border-radius:50%;">            
           		</div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
