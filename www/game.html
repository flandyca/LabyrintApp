<!DOCTYPE html>
<html>
  <head>
    <title>Gameboard</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 0,001 seconds
        var options = { frequency: 1 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {    
       	       	
        var element = document.getElementById('accelerometer');	
       	
        var ball = $("#ball");
        var wall = $("#wall");
        var ballPosition = ball.position();
       	var leftBoundary = 0;
       	var topBoundary = 0;  
       	var rightBoundary = $(window).width() - ball.width();
       	var bottomBoundary = $(window).height() - ball.height();
       	var multiplier = 0.5;
       	var maxspeed = 5 * multiplier;
       	var animationspeed = 0.00005;
       	
       	//move to the right (acceleration.x is negative)
       	//check the tilting and current ballposition/boundary relation
       	if(acceleration.x < -1 && ballPosition.left <= rightBoundary ) {
       		if(acceleration.x > -5){
       			$("#ball").animate({left:"-="+(acceleration.x*multiplier)},animationspeed);
       		}
       		else{
       			$("#ball").animate({left:"+="+maxspeed},animationspeed);
       		}
       	}
       	
       	//move to the left (acceleration.x is positive)
       	//check the tilting and current ballposition/boundary relation
       	else if(acceleration.x > 1 && ballPosition.left >= leftBoundary){
       		if(acceleration.x < 5){
       			$("#ball").animate({left:"-="+(acceleration.x*multiplier)},animationspeed);
       		}
       		else{
       			$("#ball").animate({left:"-="+maxspeed},animationspeed);
       		}
       	}
       	
       	//move upwards (acceleration.y is negative)
       	//check the tilting and current ballposition/boundary relation
       	if(acceleration.y < -1 && ballPosition.top >= topBoundary){
       		if(acceleration.y > -5){
       			$("#ball").animate({top:"+="+(acceleration.y*multiplier)},animationspeed);
       		}
       		else{
       			$("#ball").animate({top:"-="+maxspeed},animationspeed);
       		}
       	}
       	
       	//move downwards (acceleration.y is positive)
       	//check the tilting and current ballposition/boundary relation
       	else if(acceleration.y > 1 && ballPosition.top < bottomBoundary){
       		if(acceleration.y < 5){
       			$("#ball").animate({top:"+="+(acceleration.y*multiplier)},animationspeed);
       		}
       		else{
       			$("#ball").animate({top:"+="+maxspeed},animationspeed);
       		}
       	}
       	
       	element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
        
       	
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
  </head>
  <body>
    <div id="accelerometer">Waiting for accelerometer...</div>
    <div id="ball" style="height:25px; width:25px; background-color:red; border-radius:50%; position:absolute; left:200px; top:200px;"></div>
  </body>
</html>
