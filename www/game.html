<!DOCTYPE html>
<html>
  <head>
    <title>Gameboard</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 0,03 seconds
        var options = { frequency: 30 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {    
       	/*       	
        var element = document.getElementById('accelerometer');	
       	element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
        */
       	
        var ball = $("#ball");
        var wall = $("#wall");
        var ballPosition = ball.position();
       	var leftBoundary = 0;
       	var topBoundary = 0;  
       	var rightBoundary = $(window).width() - ball.width();
       	var bottomBoundary = $(window).height() - ball.height();
       	
       	//move to the right
       	if(acceleration.x < -1 && ballPosition.left <= rightBoundary ) {
       		$("#ball").animate({left:"+=2"},1);
       	}
       	//move to the left
       	else if(acceleration.x > 1 && ballPosition.left > leftBoundary){
       		$("#ball").animate({left:"-=2"},1);
       	}
       	//move upwards
       	if(acceleration.y < -1 && ballPosition.top >= topBoundary){
       		$("#ball").animate({top:"-=2"},1);
       	}
       	//move downwards
       	else if(acceleration.y > 1 && ballPosition.top < bottomBoundary){
       		$("#ball").animate({top:"+=2"},1);
       	}
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
  </head>
  <body>
    <!-- <div id="accelerometer">Waiting for accelerometer...</div> -->
    <div id="ball" style="height:25px; width:25px; background-color:red; border-radius:50%; position:absolute; left:200px; top:200px;"></div>
  </body>
</html>
